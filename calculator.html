<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="back">
        <img src="./notifcation.png" class="img1" alt="">
        
        <div class="container">

            <div class="raw">
                <input class="input" type="text"/>
            </div>
            <div class="raw">
                <button class="btnc">Clear</button>
                <button class="btn0">%</button>
                <button class="btny">/</button>
            </div>

            <div class="raw">
                <button class="btn1">7</button>
                <button class="btn1">8</button>
                <button class="btn1">9</button>
                <button class="btny">*</button>
            </div>

            <div class="raw">
                <button class="btn1">4</button>
                <button class="btn1">5</button>
                <button class="btn1">6</button>
                <button class="btny">-</button>
            </div>

            <div class="raw">
                <button class="btn1">1</button>
                <button class="btn1">2</button>
                <button class="btn1">3</button>
                <button class="btny">+</button>
            </div>

            <div class="raw">
                <button class="btnc">0</button>
                <button class="btn1">.</button>
                <button class="btny">=</button>
            </div>
        </div>
    </main>
</body>
</html>
